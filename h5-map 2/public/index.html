<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <!-- 加载地图JSAPI脚本 -->
    <script>
        window._AMapSecurityConfig = {
            securityJsCode: 'cce8ba28fbadfb14c7cf8a8d18e67ede',
            key: '2a874019a08053309506eebba95c322d'
        }
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=2a874019a08053309506eebba95c322d"></script>
    <script>
        const position = [106.42388916141795, 29.820693233340318]
        var map = new AMap.Map('container', {
            viewMode: '2D', // 默认使用 2D 模式，如果希望使用带有俯仰角的 3D 模式，请设置 viewMode: '3D'
            zoom: 16, // 初始化地图层级
            center: position// 初始化地图中心点
        });
        marker = new AMap.Marker({
            icon: "//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
            position: position,
            offset: new AMap.Pixel(-13, -30)
        });
        marker.setMap(map);

        window.addEventListener('message',function(e){
            if(e.data === 'getLocation'){
                map.panTo(position)
            }
        })
    </script>
</body>

</html>
